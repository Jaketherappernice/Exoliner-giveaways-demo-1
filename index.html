<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exoliner Giveaways</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      color: #00d8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    header img {
      width: 80px;
      height: 80px;
    }
    .container {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, button, textarea {
      padding: 0.75em;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00d8ff;
      color: #000;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    #winner-display {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    #random-picker {
      margin: 30px auto;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      height: 50px;
    }
    #admin-action-log {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      color: #ccc;
    }
    #timer-display {
      font-size: 20px;
      text-align: center;
      margin: 20px 0;
    }
    #timer-controls {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/T4Cm9vs.jpeg" alt="Logo">
    Exoliner Giveaways
  </header>
  <div class="container" id="auth">
    <h2>Sign In / Log In</h2>
    <form class="auth-form" id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login / Sign Up</button>
    </form>
  </div>  <div class="container" id="dashboard" style="display:none">
    <h2>Welcome to the Giveaway!</h2><div id="timer-display">Giveaway starts in: <span id="countdown">--:--</span></div>
<div id="timer-controls" style="display:none">
  <input type="number" id="timer-minutes" placeholder="Minutes" min="0">
  <button onclick="setTimer()">Set Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <button onclick="resetTimer()">Reset Timer</button>
</div>

<div id="admin-panel" style="display:none">
  <h3>Admin Panel</h3>
  <textarea id="participant-input" placeholder="Enter names, one per line..."></textarea>
  <button onclick="updateParticipants()">Update Participants</button>
  <button onclick="restartGiveaway()">Restart Giveaway</button>
</div>

<div id="random-picker">?</div>
<button id="start-btn" onclick="sendStartPicker()">Start Picker!</button>
<div id="winner-display"></div>
<div id="admin-action-log"></div>

  </div>  <script>
    const adminEmail = "admin@example.com"; // <-- Change to your own admin email
    let participants = ["Alice", "Bob", "Charlie", "Dana", "Eve"];
    let isAdmin = false;

    let timerInterval;
    let remainingSeconds = 0;

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      if (email === adminEmail) {
        isAdmin = true;
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('participant-input').value = participants.join('\n');
        document.getElementById('start-btn').disabled = false;
        document.getElementById('timer-controls').style.display = 'block';
      } else {
        document.getElementById('start-btn').disabled = true;
      }
    });

    function updateParticipants() {
      const raw = document.getElementById('participant-input').value;
      participants = raw.split('\n').map(p => p.trim()).filter(p => p);
      document.getElementById('admin-action-log').textContent = "Admin updated the participant list.";
    }

    function restartGiveaway() {
      if (!isAdmin) return;
      document.getElementById('random-picker').textContent = "?";
      document.getElementById('winner-display').textContent = "";
      document.getElementById('admin-action-log').textContent = "Admin has restarted the giveaway.";
    }

    function sendStartPicker() {
      if (!isAdmin) return;
      runPickerAnimation();
    }

    function runPickerAnimation() {
      if (participants.length === 0) {
        alert("No participants available.");
        return;
      }

      let display = document.getElementById('random-picker');
      let winnerDisplay = document.getElementById('winner-display');
      winnerDisplay.textContent = "";

      let totalCycles = 30;
      let currentCycle = 0;
      let interval = 50;
      let finalWinner = "";

      function spin() {
        const name = participants[Math.floor(Math.random() * participants.length)];
        display.textContent = name;
        finalWinner = name;
        currentCycle++;

        if (currentCycle < totalCycles) {
          setTimeout(spin, interval);
          interval += 30; // gradually slow down
        } else {
          winnerDisplay.textContent = `ðŸŽ‰ Winner: ${finalWinner} ðŸŽ‰`;
        }
      }

      spin();
    }

    function setTimer() {
      const minutes = parseInt(document.getElementById('timer-minutes').value);
      if (isNaN(minutes) || minutes < 0) return;
      remainingSeconds = minutes * 60;
      clearInterval(timerInterval);
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        remainingSeconds--;
        updateTimerDisplay();
        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remainingSeconds = 0;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const mins = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
      const secs = (remainingSeconds % 60).toString().padStart(2, '0');
      document.getElementById('countdown').textContent = `${mins}:${secs}`;
    }
  </script></body>
</html>
